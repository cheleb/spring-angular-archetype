#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
#set( $prefix=$className.toLowerCase())
<div id="${prefix}Detail">

    <h2>Detail</h2>

    <div class="${prefix}Title">{{${prefix}.title}}</div>
    <div class="${prefix}Description">
        {{${prefix}.description}}
    </div>

    <hr/>

    <button class="button" ng-click="goto${className}ListPage()">&lt; Retour</button>

</div>
