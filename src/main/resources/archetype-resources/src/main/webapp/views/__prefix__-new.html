#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
#set( $prefix=$className.toLowerCase())
<div id="${artifactId}New">

    <h2>New ${className}</h2>

    <form>

        <div class="formField">
            <label for="${prefix}.title">Titre</label>
            <input id="${prefix}.title" type="text" ng-model="${prefix}.title"/>
        </div>

        <div class="formField">
            <label for="${prefix}.description">Description</label>
            <textarea id="${prefix}.description" ng-model="${prefix}.description">
            </textarea>
        </div>

        <hr/>

        <button class="button" ng-click="goto${className}ListPage()">&lt; Retour</button> &nbsp;
        <button class="button" ng-click="submit()">Sauver</button>

    </form>

</div>
